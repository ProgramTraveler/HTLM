<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="wrapper">
    <p class="log">
        <img src="images/blog.png" width="100%">
    </p>
    <h1>Sign In</h1>
    <form action="/login" method="post" enctype="multipart/form-data">
        <label>name: </label>
        <input autocapitalize="off" autocorrect="off" class="form_text mop_input" id="user_email" name="username" placeholder="your name" size="22" type="text">
        <br>
        <label>password: </label>
        <input type="password" name="password" autocapitalize="off" autocorrect="off" placeholder="your password"><br>
        <input type="submit" value="Submit" class="sub">
    </form>
</div>
</body>
</html>
